<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Noises</title>
    <link rel="stylesheet" href="animalNoises.css">
    <script async defer src="animalNoises.js"></script>
</head>
<body>


<div class="keys">
        <div data-key="65" class="key cat">
            <kbd>A</kbd>
            <span class="sound">Cat</span>
        </div>
        <div data-key="83" class="key cow">
            <kbd>S</kbd>
            <span class="sound">Cow</span>
        </div>
        <div data-key="68" class="key horse">
            <kbd>D</kbd>
            <span class="sound">Horse</span>
        </div>
        <div data-key="70" class="key goat">
            <kbd>F</kbd>
            <span class="sound">Goat</span>
        </div>
        <div data-key="71" class="key pig">
            <kbd>G</kbd>
            <span class="sound">Pig</span>
        </div>
        <div data-key="72" class="key duck">
            <kbd>H</kbd>
            <span class="sound">Duck</span>
        </div>
        <div data-key="74" class="key rooster">
            <kbd>J</kbd>
            <span class="sound">Rooster</span>
        </div>
        <div data-key="75" class="key sheep">
            <kbd>K</kbd>
            <span class="sound">Sheep</span>
        </div>
        <div data-key="76" class="key dog">
            <kbd>L</kbd>
            <span class="sound">Dog</span>
        </div>
</div>

<audio data-key="65" src="sounds/cat.mp3"></audio>
<audio data-key="83" src="sounds/cow.mp3"></audio>
<audio data-key="68" src="sounds/horse.mp3"></audio>
<audio data-key="70" src="sounds/goat.mp3"></audio>
<audio data-key="71" src="sounds/pig.mp3"></audio>
<audio data-key="72" src="sounds/duck.mp3"></audio>
<audio data-key="74" src="sounds/rooster.mp3"></audio>
<audio data-key="75" src="sounds/sheep.mp3"></audio>
<audio data-key="76" src="sounds/dog.mp3"></audio>

<script>

</script>


</body>
</html>
